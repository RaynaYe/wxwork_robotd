name: "CI&CD"

on: [push]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        # rust: [stable, nightly]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Install rust
      if: matrix.os == "macOS-latest"
      run: |
        brew install -f rustup-init
        rustup-init -f
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
